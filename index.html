<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Тестовое задание #1</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" media="all" href="/css/style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/favicon.ico">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="top">
                    <div class="top__menu">
                        <div class="top__menu-box">
                            <ul class="top__menu-list">
                                <li class="top__menu-item">
                                    <a href="#" class="top__menu-link">Каталог инструментов</a>
                                </li>
                                <li class="top__menu-item">
                                    <a href="#" class="top__menu-link">Всё для сада</a>
                                </li>
                                <li class="top__menu-item">
                                    <a href="#" class="top__menu-link">Ручной инструмент</a>
                                </li>
                                <li class="top__menu-item">
                                    <a href="#" class="top__menu-link">Электрика</a>
                                </li>
                                <li class="top__menu-item">
                                    <a href="#" class="top__menu-link">Доставка</a>
                                </li>
                                <li class="top__menu-item">
                                    <a href="#" class="top__menu-link">Оплата</a>
                                </li>
                                <li class="top__menu-item">
                                    <a href="#" class="top__menu-link">О нас</a>
                                </li>
                            </ul>
                        </div>
                        <div class="top__menu-auth">
                            <a href="#" class="top__menu-link">Вход |</a>
                            <a href="#" class="top__menu-link">Регистрация</a>
                        </div>
                    </div>

                    <div class="top__logo">
                        <img class="top__logo-img" src="/img/logo.png" alt="logo">
                    </div>

                    <div class="top__banner">
                        <img class="top__banner-img" src="/img/banner.png" alt="banner">
                    </div>

                    <div class="top__basket">
                        <div class="top__basket-box">
                            <div class="top__basket-item">
                                <img class="top__basket-icon" src="/img/cart.png" alt="cart">
                                <a class="top__basket-link" href="#">3 шт. / 17 250 p.</a>
                            </div>

                            <div class="top__basket-item">
                                <img class="top__basket-icon" src="/img/star.png" alt="star">
                                <a class="top__basket-link" href="#">Избранное (7)</a>
                            </div>

                            <div class="top__basket-item">
                                <img class="top__basket-icon" src="/img/balance.png" alt="balance">
                                <a class="top__basket-link" href="#">К сравнению (5)</a>
                            </div>
                        </div>

                        <div class="top__basket-preview">
                            <img class="top__basket-preview-img" src="/img/1.png" alt="item 1">
                            <img class="top__basket-preview-img" src="/img/2.png" alt="item 2">
                            <img class="top__basket-preview-img" src="/img/3.png" alt="item 3">
                        </div>
                    </div>

                    <div class="top__contacts">
                        <div class="top__contacts-time">
                            <p class="top__contacts-text--bold">Время работы:</p>
                            <p class="top__contacts-text">10:00 – 19:00</p>
                        </div>

                        <div class="top__contacts-phone">
                            <p class="top__contacts-number">8 495 721-25-25</p>
                        </div>

                        <div class="top__contacts-city">
                            <p class="top__contacts-text">Москва</p>
                            <select class="top__contacts-change" name="city" id="city">
                                <option selected value="change">сменить</option>
                                <option>Москва</option>
                                <option>Санкт-Петербург</option>
                                <option>Владивосток</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="menu">
                    <input class="menu-search" type="image" src="/img/loupe.png" value="Поиск" width="16px" height="16px">
                </div>
            </div>
        </header>
    </div>
</body>

</html>
